language: c
sudo: required
dist: bionic

services:
  - docker

env:
  - OS=alpine
  - OS=debian
  - OS=arch
  - OS=fedora

install:
- docker build -t bolt-$OS -f ./contrib/Dockerfile-$OS .

script:
  - mkdir build-$OS
  - docker run -e -t -v `pwd`:/src -v `pwd`/build-$OS:/build bolt-$OS ./contrib/docker-build.sh

after_success:
  - bash <(curl -s https://codecov.io/bash) -f build-fedora/meson-logs/coverage.info
